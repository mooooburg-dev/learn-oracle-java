<!DOCTYPE html>
<html>

<head>
    <style>
        #canvas {
            width: 400px;
            height: 400px;
            border: solid 1px;
        }

        button {
            width: 50px;
            height: 50px;
            border: solid 1px;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript">

        $(function(event){
            var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'navy', 'purple'];

            // 문서 내의 <button></button> 요소를 모두 찾아라
            var buttons = $("button");
            for( var i=0 ; i<colors.length ; i++){
                // i번째 button의 배경색을 colors 배열의 i번째 색상으로 지정한다
                $(buttons[i]).css("background-color", colors[i]);
            }

            // i번째 button에 click 이벤트 처리기 연결
            buttons.on("click", function(event) {
                var canvas = $('#canvas');

                // this는 이벤트를 발생시킨 객체(여기서는 button)
                canvas.css('background-color', $(this).css('background-color'));
            })
        })


    </script>

</head>

<body>
    <button></button>
    <button></button>
    <button></button>
    <button></button>
    <button></button>
    <button></button>
    <button></button>
    <button></button>
    <hr>
    <div id='canvas'></div>
</body>

</html>
