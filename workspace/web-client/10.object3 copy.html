<!DOCTYPE html>
<html>

<head>
    <style>
        #canvas {
            width: 400px;
            height: 400px;
            border: solid 1px;
        }

        button {
            width: 50px;
            height: 50px;
            border: solid 1px;
        }
    </style>

    <script type="text/javascript">

        window.addEventListener("load", function(event){
            var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'navy', 'purple'];

            // 문서 내의 <button></button> 요소를 모두 찾아라
            var buttons = document.querySelectorAll("button");
            for( var i=0 ; i<colors.length ; i++){
                // i번째 button의 배경색을 colors 배열의 i번째 색상으로 지정한다
                buttons[i].style.backgroundColor = colors[i];

                // i번째 button에 click 이벤트 처리기 연결
                buttons[i].addEventListener("click", function(event) {
                    var canvas = document.querySelector('#canvas');

                    // event.target은 이벤트를 발생시킨 객체(여기서는 button)
                    canvas.style.backgroundColor = event.target.style.backgroundColor;
                    // canvas.style.backgroundColor = this.style.backgroundColor;
                })
            }
        })


    </script>

</head>

<body>
    <button></button>
    <button></button>
    <button></button>
    <button></button>
    <button></button>
    <button></button>
    <button></button>
    <button></button>
    <hr>
    <div id='canvas'></div>
</body>

</html>
